<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brew Pair</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link type="image/png" href="images/icon.png" rel="icon">
</head>
<body>

<div id="sorry">
</div>

<div id="success">

</div>

<div class="footer">
  <p>Designed by <a href="http://mlattanzio1.github.io/portfolio/">Matt Lattanzio</a></p>

<script src="app.js"></script>
  
</body>
</html>
